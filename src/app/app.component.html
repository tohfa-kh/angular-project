<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br><br>
            <ul class="list-group">
                <div class="row" *ngIf="onlyOdd">
                    <li class="list-group-item" *ngFor="let odd of oddNum" [ngClass]="{odd: odd%2 !== 0}"> {{ odd }}
                    </li>
                </div>
                <div class="row" *ngIf="!onlyOdd">
                    <li class="list-group-item" *ngFor="let even of evenNums" [ngClass]="{even: even%2 === 0}"> {{ even }}
                    </li>
                </div>
            </ul>
            <ng-template [ngIf]="onlyOdd">
                <p>Only odd</p>
            </ng-template>
            <p appBasicDirective>Directive worked!</p>
            <p appBetterDirective>Better Directive worked!!!</p>
        </div>
    </div>
</div>
